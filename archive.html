---
layout: default
title: Codeship Blog - Archive
---
<div class="post-header"><h3>Archive</h3></div>
<ul class="archive">
  {% for post in site.posts %}
    <li>
      <span>
        {{post.date | date_to_string}}
      </span>
      <a href="{{post.url}}">{{post.title}}</a>
    </li>
    {% endfor %}
</ul>
